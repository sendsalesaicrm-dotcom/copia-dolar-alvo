<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Alvo - Planejador de Cofrinho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS corrigido para evitar erros no VS Code */
        .grid-cell { transition: all 0.3s ease; min-height: 90px; }
        .modal-overlay { background: rgba(0,0,0,0.6); display: none; backdrop-filter: blur(4px); }
        .modal-overlay.active { display: flex; }
        .day-label { color: #94a3b8; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }
        
        .is-aporte-day { background: #ffffff; border: 1px solid #e2e8f0; cursor: pointer; }
        .is-aporte-day:hover { border-color: #E35C02; transform: translateY(-2px); }
        .is-empty-day { background: #f8fafc; border: 1px solid #f1f5f9; color: #cbd5e1; }

        .input-box { width: 100%; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 0.6rem 0.75rem; outline: none; background: #fff; font-weight: 700; }
        .input-box:focus { border-color: #E35C02; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen p-4 sm:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">Cofrinho de Aportes</h1>
            <p class="text-slate-500 font-medium italic">Gerencie seus objetivos financeiros com precisão</p>
        </header>

        <div class="mb-8 p-8 bg-white rounded-[2rem] shadow-sm border border-slate-200">
            <div class="flex items-center gap-3 mb-8">
                <div class="bg-orange-100 p-2 rounded-lg text-[#E35C02]">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">Novo Planejamento</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Valor Total do Objetivo</label>
                    <input type="number" id="target-amount" value="1500" class="input-box text-lg">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Frequência</label>
                    <select id="freq" class="input-box">
                        <option value="diaria">Todo dia</option>
                        <option value="semanal" selected>Uma vez por semana</option>
                        <option value="mensal">Uma vez por mês</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Data de Início</label>
                    <input type="date" id="date-start" class="input-box">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-2 uppercase tracking-wide">Data de Término</label>
                    <input type="date" id="date-end" class="input-box">
                </div>
                <button onclick="initSimulador()" class="w-full py-3.5 bg-[#E35C02] text-white font-black rounded-xl shadow-lg shadow-orange-100 hover:bg-[#c44f02] transition-all flex items-center justify-center gap-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    GERAR PLANEJAMENTO
                </button>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
            <div class="flex items-center justify-between mb-8 px-2">
                <button onclick="changeMonth(-1)" class="p-3 bg-orange-50 text-[#E35C02] rounded-xl hover:bg-orange-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <h2 id="month-display" class="text-2xl font-black text-slate-800 uppercase tracking-widest"></h2>
                <button onclick="changeMonth(1)" class="p-3 bg-orange-50 text-[#E35C02] rounded-xl hover:bg-orange-100 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <div class="grid grid-cols-7 gap-3 text-center mb-6">
                <div class="day-label">Dom</div><div class="day-label">Seg</div><div class="day-label">Ter</div>
                <div class="day-label">Qua</div><div class="day-label">Qui</div><div class="day-label">Sex</div>
                <div class="day-label">Sáb</div>
            </div>

            <div id="calendar-grid" class="grid grid-cols-7 gap-3"></div>
        </div>
    </div>

    <div id="modal" class="modal-overlay fixed inset-0 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[3rem] p-10 max-w-sm w-full shadow-2xl text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Confirmar Aporte?</h2>
            <div class="flex justify-center mb-8 h-40 items-center overflow-hidden">
                <img id="modal-img" src="https://pmcupvcxgtjhswijbjbw.supabase.co/storage/v1/object/public/galeria/path1.svg" class="w-20 h-20">
                <video id="modal-video" class="hidden w-40 h-40" muted playsinline>
                    <source src="https://pmcupvcxgtjhswijbjbw.supabase.co/storage/v1/object/public/galeria/porquinho_final_limpo2%20(1).webm" type="video/webm">
                </video>
            </div>
            <div class="flex gap-4 justify-center">
                <button onclick="startModalAnimation()" id="btn-sim" class="flex-1 bg-[#E35C02] text-white py-4 rounded-2xl font-black shadow-lg shadow-orange-200">SIM</button>
                <button onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-2xl font-bold">NÃO</button>
            </div>
        </div>
    </div>

    <script>
        const URL_GRID_VIDEO = 'https://pmcupvcxgtjhswijbjbw.supabase.co/storage/v1/object/public/galeria/porquinho_final_calendario.webm';
        const URL_GRID_SELO = 'https://pmcupvcxgtjhswijbjbw.supabase.co/storage/v1/object/public/galeria/calendario.svg';

        let currentViewDate = new Date();
        let selectedCellId = null;
        let cronograma = new Map();

        document.getElementById('date-start').valueAsDate = new Date();
        let defaultEnd = new Date(); defaultEnd.setMonth(defaultEnd.getMonth() + 2);
        document.getElementById('date-end').valueAsDate = defaultEnd;

        function initSimulador() {
            const total = parseFloat(document.getElementById('target-amount').value);
            const start = new Date(document.getElementById('date-start').value + 'T12:00:00');
            const end = new Date(document.getElementById('date-end').value + 'T12:00:00');
            const freq = document.getElementById('freq').value;

            if (!total || isNaN(start) || isNaN(end) || start > end) {
                alert("Verifique os valores e as datas!");
                return;
            }

            cronograma.clear();
            let dates = [];
            let temp = new Date(start);

            while (temp <= end) {
                dates.push(temp.toISOString().split('T')[0]);
                if (freq === 'diaria') temp.setDate(temp.getDate() + 1);
                else if (freq === 'semanal') temp.setDate(temp.getDate() + 7);
                else if (freq === 'mensal') temp.setMonth(temp.getMonth() + 1);
            }

            const valuePerAporte = total / dates.length;
            dates.forEach(d => cronograma.set(d, valuePerAporte));
            renderCalendar();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const ano = currentViewDate.getFullYear();
            const mes = currentViewDate.getMonth();
            const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
            document.getElementById('month-display').innerText = `${meses[mes]} ${ano}`;

            const firstDay = new Date(ano, mes, 1).getDay();
            const daysInMonth = new Date(ano, mes + 1, 0).getDate();
            grid.innerHTML = '';

            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for (let dia = 1; dia <= daysInMonth; dia++) {
                const dataStr = new Date(ano, mes, dia, 12).toISOString().split('T')[0];
                const valor = cronograma.get(dataStr);
                const cell = document.createElement('div');
                cell.id = `cell-${dataStr}`;
                cell.className = `grid-cell relative rounded-2xl flex flex-col items-center justify-center ${valor ? 'is-aporte-day shadow-sm' : 'is-empty-day opacity-50'}`;
                
                // NÚMERO DO DIA VISÍVEL EM TODOS OS QUADRADOS
                cell.innerHTML = `
                    <span class="absolute top-3 left-3 text-[10px] font-black ${valor ? 'text-slate-500' : 'text-slate-300'}">${dia}</span>
                    ${valor ? `<span class="text-[11px] font-black text-slate-800">R$ ${valor.toFixed(0)}</span>` : ''}
                `;
                if (valor) cell.onclick = () => openModal(dataStr);
                grid.appendChild(cell);
            }
        }

        function openModal(id) { selectedCellId = id; document.getElementById('modal').classList.add('active'); }
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        function changeMonth(offset) { currentViewDate.setMonth(currentViewDate.getMonth() + offset); renderCalendar(); }

        function startModalAnimation() {
            document.getElementById('btn-sim').disabled = true;
            document.getElementById('modal-img').classList.add('hidden');
            const v = document.getElementById('modal-video');
            v.classList.remove('hidden'); v.play();
            v.onended = () => { closeModal(); runGridAnimation(selectedCellId); };
        }

        function runGridAnimation(id) {
            const cell = document.getElementById(`cell-${id}`);
            const dia = id.split('-')[2].replace(/^0+/, '');
            cell.innerHTML = `<span class="absolute top-3 left-3 text-[10px] font-black text-slate-500">${dia}</span>
                <video id="v-grid-${id}" class="w-full h-full object-contain" autoPlay muted playsInline><source src="${URL_GRID_VIDEO}" type="video/webm"></video>`;
            const v = document.getElementById(`v-grid-${id}`);
            v.onended = () => {
                cell.innerHTML = `<span class="absolute top-3 left-3 text-[10px] font-black text-slate-500">${dia}</span>
                    <img src="${URL_GRID_SELO}" class="w-16 h-16 object-contain animate-in zoom-in">
                    <span class="absolute top-2 right-2 text-green-500 font-bold text-[10px]">✓</span>`;
                cell.onclick = null;
                cell.classList.add('bg-orange-50', 'border-orange-200');
            };
        }

        initSimulador();
    </script>
</body>
</html>
